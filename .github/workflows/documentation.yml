name: Documentation

on:
  push:
    branches:
      - main
    tags: '*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      statuses: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'
          
      - name: Install dependencies
        shell: julia --color=yes --project=docs {0}
        run: |
          using Pkg
          # AÃ±adir JEMSS desde GitHub
          Pkg.add(url="https://github.com/uoa-ems-research/JEMSS.jl")
          # Desarrollar el paquete desde el directorio actual
          Pkg.develop(PackageSpec(path=pwd()))
          Pkg.instantiate()
            
      - name: Build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: julia --project=docs/ docs/make.jl