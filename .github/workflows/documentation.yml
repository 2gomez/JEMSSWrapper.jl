name: Documentation

on:
  push:
    branches:
      - main
    tags: '*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      statuses: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'
          
      - name: Install dependencies
        shell: julia --color=yes --project=docs {0}
        run: |
          using Pkg
          # Añadir JEMSS desde GitHub
          Pkg.add(url="https://github.com/uoa-ems-research/JEMSS.jl")
          # IMPORTANTE: Para paquetes no registrados, NO uses Pkg.develop
          # En su lugar, añade el paquete actual al LOAD_PATH
          Pkg.instantiate()
            
      - name: Build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: julia --project=docs docs/make.jl