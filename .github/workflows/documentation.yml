name: Documentation

on:
  push:
    branches:
      - main
    tags: '*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      statuses: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'  # Coincide con tu compat
          
      - name: Install dependencies
        run: |
          julia --project=docs/ -e '
            using Pkg
            # Primero a√±adir JEMSS desde GitHub
            Pkg.add(url="https://github.com/uoa-ems-research/JEMSS.jl")
            # Luego desarrollar el paquete principal
            Pkg.develop(PackageSpec(path=pwd()))
            Pkg.instantiate()'
            
      - name: Build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: julia --project=docs/ docs/make.jl